<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="|${status} ${error} Budget Visualization &amp; Analysis Tool |"></title>

    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/plugin/font-awesome/css/font-awesome.min.css}" />
    <link th:href="@{/assets/plugin/mdbootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugin/mdbootstrap/css/mdb.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css"/>
</head>
<body>
    <section class="container-fluid text-center">
        <div class="row">
            <div id="error-heading">
                <h1 class="h1-responsive" th:text="${status}">404</h1>
                <p th:text="${error}"></p>

            </div>
            <div id="error-image">
                <img th:src="@{/assets/img/error.png}" alt="Error Icon"/>
                <p>
                    <span th:text="${message}">Ops, the page you were looking for doesn't exist. Return to</span>
                    <a th:href="@{/}" class="btn btn-info">Home Page</a>
                </p>

            </div>
        </div>
    </section>
</body>
</html>
