# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=budget

spring.application.name=Budget Visualization and Analysis Tool

server.port=9090

spring.profiles.active=dev

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

#logging.level.com.gces.budget.service = DEBUG

# acuator configuration
management.context-path=/system
management.security.enabled=true

security.basic.enabled=true
security.user.name=user
security.user.password=password

endpoints.health.id=health
endpoints.health.sensitive=true
endpoints.health.enabled=true

endpoints.actuator.enabled=true

endpoints.metrics.enabled=true
endpoints.metrics.id=metrics
endpoints.metrics.sensitive=true

entity.budget.defaultValue = 0
